<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="../css/unrelated/ex6.css">
    <script defer src="../js/unrelated/"></script>
</head>
<body>
    <div class="wrapper">
        <div class="slider">
            <div class="slider_items">
                <div class="slider_item">
                    <img class="slide_img" src="../imag/slider/blue.jpg" alt="blue">
                    <p class="slide_text blue">blue</p>
                </div>
                <div class="slider_item">
                    <img class="slide_img" src="../imag/slider/red.jpg" alt="red">
                    <p class="slide_text red">red</p>
                </div>
                <div class="slider_item">
                    <img class="slide_img" src="../imag/slider/yellow.jpg" alt="yellow">
                    <p class="slide_text yellow">yellow</p>
                </div>
                <div class="slider_item">
                    <img class="slide_img" src="../imag/slider/green.jpg" alt="green">
                    <p class="slide_text green">green</p>
                </div>
                <div class="slider_item">
                    <img class="slide_img" src="../imag/slider/orange.jpg" alt="orange">
                    <p class="slide_text orange">orange</p>
                </div>
                <div class="slider_item">
                    <img class="slide_img" src="../imag/slider/purple.jpg" alt="purple">
                    <p class="slide_text purple">purple</p>
                </div>
                <div class="slider_item">
                    <img class="slide_img" src="../imag/slider/cyan.jpg" alt="cyan">
                    <p class="slide_text cyan">cyan</p>
                </div>
            </div>
        </div>
        <button class="prev"><</button>
        <button class="next">></button>
    </div>
</body>
</html>
